      # - name: Run Ansible Playbook
      #   run: |
      #     ansible-playbook ./ansible/run_command.yml \
      #       --extra-vars "command_to_run=${{ env.command_to_run }} user_activity=${{ env.user_activity }}"

      - name: Run Ansible Playbook
        uses: actions/checkout@v2
        with:
          playbook: ./ansible/run_command.yml
          environment: ${{ inputs.environment }}
          


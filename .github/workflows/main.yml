name: Run Command Based on Environment Input

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Enter a command (pwd or date)"
        required: true
        type: choice
        options:
          - pwd
          - date
          
      activity:
        description: "Enter the name"
        required: true
        type: choice
        options:
          - arun
          - saravana


jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      # - name: Set Variables
